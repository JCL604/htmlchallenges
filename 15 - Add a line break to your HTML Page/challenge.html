<!DOCTYPE html>
<html>
  <head>
    <title>15 - Add a line break to your HTML Page</title>
  </head>
  <body>
    <hr>
    <h1>my blank page</h1>
    <p>my task</p>
    <span>title page</span>
    <br>
    <span>subtitle</span>

    
    
    <br>
    
    
    
    <hr> <!-- Add a horizontal rule below the title.  -->
    <!-- The horizontal rule should span the width of the page. -->
    <h1>My Page title</h1>
    <!-- horizontal rule goes here -->

    <!-- insert a line break between two lines of text using the appropriate HTML tag -->
    <p>This is the first line of text. This is the second line of text.</p>
  </body>
</html>
